<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments of Personas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <div id="intro-container">
        <h1 id="intro-title">Fragments of Personas</h1>
        <audio id="background-music" src="bgm.mp3" loop></audio>
        <h2 id="intro-text" style="display: none;">첫 번째 멘트입니다.</h2>
        <button id="startButton" style="display: none;">start</button>
    </div>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <div id="message1">Step 1. 온전한 '나' 라고 생각되는 모습을 촬영해보세요.</div>
        <button id="captureButton1">첫 번째 촬영</button>
    </div>
    <div id="captureScreen" style="display: none;">
        <div id="message2">Step 2. 또 다른 자아를 표현하거나, 타인의 자아를 촬영해주세요.(차이가 극명할수록 좋습니다)</div>
        <button id="captureButton2">두 번째 촬영</button>
        <div id="message3" style="display: none;">두가지 자아를 세분화 중입니다. please wait</div>
    </div>
    <div id="threejs-container" style="display: none;"></div>
</body>
</html>
